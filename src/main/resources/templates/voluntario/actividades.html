<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/comprador/principal.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="ISO-8859-1">
    <title>Voluntario | Actividades</title>
</head>
<body>
<header th:insert="~{/voluntario/headervoluntario.html::header}" > </header>
<h1>Actividades Registradas</h1>
<main class="main">


    <div class="container">
<div>
    <form th:action="@{/donacion/voluntario/anadir-actividad}" method="post">
        <input type="text" name="nombreProducto" placeholder="Nombre del Producto" required>
        <input type="number" name="cantidad" placeholder="Cantidad" required>
        <input type="date" name="fecha" required>
        <button type="submit">Agregar Actividad</button>
    </form>
</div>
<div>
    <ul>
        <li th:each="activity : ${activities}">
            <span th:text="${activity.nombreProducto}">Nombre del Producto</span>:
            <span th:text="${activity.cantidad}">Cantidad</span> -
            <span th:text="${activity.fecha}">Fecha</span>
        </li>
    </ul>
</div>
    </div>
</main>
<br>
    <footer th:insert="~{\fragmentos\footertienda.html::footer-tienda}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
