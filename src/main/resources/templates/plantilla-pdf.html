<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Lista de Donaciones</title>
    <style>
        /* Estilos para el PDF */
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Donaciones</h1>
    <table>
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Cantidad</th>
                <th>Producto</th>
                <th>Organizaci√≥n</th>
                <th>Donante</th>
                <th>Voluntario de Recojo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="donacion : ${donaciones}">
                <td th:text="${donacion.fechaAdquisicion}"></td>
                <td th:text="${donacion.cantidad}"></td>
                <td th:text="${donacion.nombreProducto}"></td>
                <td th:text="${donacion.nombreOrganizacion}"></td>
                <td th:text="${donacion.nombreDonante}"></td>
                <td th:text="${donacion.nombreVoluntarioRecojo}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
