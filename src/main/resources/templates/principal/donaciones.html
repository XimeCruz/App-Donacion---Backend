<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/css/comprador/detalles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Donacion | Informacion de Productos</title>
</head>

<body>

    <header th:insert="~{/fragmentos/headertienda.html::header}"> </header>

    <main role="main">

        <div class="container">
            <div class="card" id="card_principal">
                <h1>Lista de Donaciones</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Cantidad</th>
                            <th>Producto</th>
                            <th>Organización</th>
                            <th>Donante</th>
                            <th>Voluntario de Recojo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="donacion : ${donaciones}">
                            <td th:text="${donacion.fechaAdquisicion}"></td>
                            <td th:text="${donacion.cantidad}"></td>
                            <td th:text="${donacion.nombreProducto}"></td>
                            <td th:text="${donacion.nombreOrganizacion}"></td>
                            <td th:text="${donacion.nombreDonante}"></td>
                            <td th:text="${donacion.nombreVoluntarioRecojo}"></td>
                        </tr>
                    </tbody>
                </table>
                <!-- Botón para generar el PDF -->
                <button onclick="generarPDF()">Generar PDF</button>
            </div>
        </div>

    </main>

    <br>
    <footer th:insert="~{\fragmentos\footertiendafijo.html::footer-tienda}"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <!-- JavaScript para generar el PDF -->
    <script>
        function generarPDF() {
            // Redireccionar a un servlet o controlador que maneje la generación del PDF
            window.location.href = "/generar-pdf";
        }
    </script>

</body>

</html>
